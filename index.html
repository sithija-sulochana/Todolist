<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo App</title>
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            
            font-family: "Inter", sans-serif;
        }

        input[type="checkbox"] {
            appearance: none;
        }

        input[type="checkbox"] {
            position: relative;
            width: 1.2em;
            height: 1.2em;
            border: 1px solid black;
            border-radius: 4px;
            /* Adjusts the position of the checkboxes on the text baseline */
            vertical-align: -2px;
            /* Set here so that Windows' High-Contrast Mode can override */
            color: black;
        }

        input[type="checkbox"]::before {
            content: "âœ”";
            position: absolute;
            font-size: 1.2em;
            right: -1px;
            top: -0.3em;
            visibility: hidden;
        }

        input[type="checkbox"]:checked::before {
            /* Use `visibility` instead of `display` to avoid recalculating layout */
            visibility: visible;
        }

        input[type="checkbox"]:disabled {
            border-color: black;
            background: #ddd;
            color: gray;
        }

        .container {
            /* border: 1px solid black; */
            width: 50%;
            height: 100vh;
            padding: 16px;

            header {
                display: flex;
                justify-content: space-between;
                align-items: center;

                h1 {
                    font-size: 24px;
                    font-weight: 600;
                }

                p {
                    margin-top: 8px;
                }

                .container__header__time {
                    h1 {
                        font-size: 36px;
                        font-weight: 600;
                    }
                }
            }
        }

        .todo__create__container {
            margin-top: 32px;
            display: flex;
            justify-content: space-between;
            align-items: center;

            input {
                display: block;
                width: 80%;
                font-size: 20px;
                padding: 8px;
                outline: none;
                border-radius: 8px;
            }

            button {
                display: block;
                width: 15%;
                padding: 10px;
                font-size: 20px;
                border-radius: 8px;
                background-color: #0ea5e9;
                color: #fff;
                outline: none;
                border: none;
            }
        }

        .todo__container {
            margin-top: 32px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            padding: 16px 0;
        }

        .todo__item {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            border-radius: 8px;
            background: #fff;
            align-items: center;
            border: 2px solid #0ea5e9;

            .todo__item__left {
                display: flex;
                align-items: center;
                column-gap: 16px;

                span {
                    font-size: 20px;
                }
            }

            .todo__delete__button {
                cursor: pointer;
            }
        }

        .todo__item--completed {
            text-decoration: line-through;
        }

        .container {
            background-color: white;
            height: 10cm;
        }
    </style>
</head>

<body>
    <main class="container">
        <header class="container__header">
            <div>
                <h1 id="greeting">Good Evening, Sithija ðŸ‘‹</h1>
                <p id="date">Today, Sat 1st October 2024</p>
            </div>
            <div class="container__header__time">
                <h1 id="time">9:05 PM</h1>
            </div>
        </header>
        <div class="todo__create__container">
            <input type="text" class="todo__input" placeholder="What needs to be done?" />
            <button class="todo__create__button">Add</button>
        </div>
        <div class="todo__container"></div>

</body>

</html>
